{% extends "registration/base.html" %}
{% load url from future %}
{% load forms_tags %}

{% block page %}
    <form action="" method="post">
        {{ contact_form }}
        {{ connection_formset }}
        {% csrf_token %}
        <div class="submit">
            <input type="submit" name="submit" value="Save Contact" />
            {% if contact %}
                <input type="submit" name="submit" value="Delete Contact" />
            {% endif %}
        </div>
    </form>
{% endblock %}
