{% extends 'django_tables2/bootstrap-tables.html' %}

{% block table.tbody.row %}
    <tr class="message {% if row.record.direction == 'I'%}in{% else %}out{% endif %}">
        {% for column, cell in row.items %}
            <td {{ column.attrs.td.as_html }}>{{ cell }} </td>
        {% endfor %}
    </tr>
{% endblock table.tbody.row %}
